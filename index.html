<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">

    <script src="rps.js" defer></script>

    <!-- Link Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zain:wght@200;300;400;700;800;900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Recursive:wght,CASL,MONO@300..1000,0.5,1&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <h1>Rock! Paper! Scissors Even!</h1>
        <div class="score-container">
            <div class="score">
                You:
            </div>
            <div class="round">
                Round:
            </div>
            <div class="score">
                Computer:
            </div>
        </div>
        <div class="result-container">
            <h2 class="result">Select an option below.</h2>
            <p class="result"></p>
        </div>
        <div class="buttons-container">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
    </div>
</body>
</html>
